<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<div class="container">
    <h1>Join the Sustainability Movement</h1>
    <p>Sign up and make a difference today!</p>
    <form>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your First Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your e-Mail" required>

        <label for="phone number">Mobile Number</label>
        <input type="phone number" id="ph.no" name="ph.no" placeholder="Enter Your Mobile Number" required>

        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Create Your Password" required>
        <button type="submit" class="btn"> Sign Up </button>

        <br>

        <a href="Base.html"> Already Have an Account ?</a>
        
    </form>
</div>


                      
</div>
</html>
